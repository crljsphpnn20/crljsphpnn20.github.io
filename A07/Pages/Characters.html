    <script>

        const getDigimon = async (name) => {

            const response = await fetch('https://digimon-api.vercel.app/api/digimon/name/' + name);
            const data = await response.json();

            const digimon = data[0];

            var mainContainer = document.getElementById("digiCards");

            var digimonName = digimon.name;
            var level = digimon.level;
            var image = digimon.img;
            
            mainContainer.innerHTML += `
                <div class="col-6 col-sm-4 col-md-3 mb-3 mx-auto">
                    <div class="card rounded-3 p-3 my-3 shadow text-center mx-auto" style="background-Color: #fff;">
                        <img src="` + image + `" alt="This image doesn't work in this browser.">
                        <div class="card-body d-flex flex-column">
                            <h5 class="name text-center mb-4">` + name + `</h5>
                            <p class="level text-center mb-2">Level: <b>` + level + `</b></p>
                            <div>
                                <a href="view.html?name=` + name + `"><button class="btn btn-dark rounded-3 px-3 py-2 mt-3" style="font-size: clamp(0.7rem, 2vw, 1.2rem);">View Description</button></a>
                            </div>
                        </div>
                    </div>
                </div>`;
            };

        var digimonNames = [

            // Fresh
            "Botamon", "Punimon", "Poyomon", "Yuramon", "Pabumon",

            // In-Training
            "Koromon", "Tsunomon", "Yokomon", "Motimon", "Tanemon",
            "Bukamon", "Tokomon", "Pagumon", "Nyaromon",

            // Rookie
            "Agumon", "Gabumon", "Biyomon", "Tentomon", "Palmon",
            "Gomamon", "Patamon", "Elecmon", "Gazimon", "DemiDevimon",
            "Otamamon", "Salamon", "Chuumon", "Mushroomon", "Floramon",
            "Hagurumon", "Kunemon", "Candlemon", "Kokuwamon", "Syakomon",
            "Betamon", "Penguinmon", "Psychemon", "Tsukaimon", "SnowAgumon",

            // Champion
            "Kuwagamon", "Greymon", "Shellmon", "Garurumon", "Seadramon",
            "Monochromon", "Birdramon", "Meramon", "Kabuterimon", "Togemon",
            "Numemon", "Ikkakumon", "Unimon", "Leomon", "Ogremon",
            "Devimon", "Frigimon", "Mojyamon", "Sukamon", "Centarumon",
            "Bakemon", "Angemon", "Whamon", "Drimogemon", "Kokatorimon",
            "Tyrannomon", "Vegiemon", "Gekomon", "Gatomon", "Flymon",
            "Nanimon", "Devidramon", "Dokugumon", "Gesomon", "Raremon",
            "Wizardmon", "DarkTyrannomon", "Tuskmon", "Snimon", "Kiwimon",
            "RedVegiemon", "Mekanorimon", "Tankmon", "Musyamon", "Starmon",
            "BlueMeramon", "Gorillamon", "Veedramon", "Guardromon", "PlatinumSukamon",
            "ModokiBetamon", "Saberdramon", "Icemon", "Airdramon",

            // Ultimate
            "Andromon", "Monzaemon", "Etemon", "SkullGreymon", "Piximon",
            "Datamon", "MetalGreymon", "WereGarurumon", "Digitamamon", "Myotismon",
            "Vademon", "ShogunGekomon", "Garudamon", "Mammothmon", "SkullMeramon",
            "Pumpkinmon", "Lillymon", "Phantomon", "Zudomon", "MegaSeadramon",
            "Angewomon", "MagnaAngemon", "Parrotmon", "Scorpiomon", "Divermon",
            "Blossomon", "Deramon", "Cherrymon", "Garbagemon", "WaruMonzaemon",
            "LadyDevimon", "Megadramon", "Mamemon", "ExTyrannomon", "AeroVeedramon",

            // Mega

            "Piedmon", "Puppetmon", "MetalEtemon", "SaberLeomon", "Apocalymon",
            "HerculesKabuterimon", "Plesiomon", "Magnadramon", "Phoenixmon", "MarineAngemon",
            "Boltmon"
            
        ];

        async function loadDigimon() {
            for (i = 0; i < digimonNames.length; i++) {
                getDigimon(digimonNames[i]);
            }
        }

        loadDigimon();
