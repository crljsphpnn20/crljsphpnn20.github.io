        <div class="row text-center" id="digiCards">
            <div class="col-12 col-sm-8 col-md-6 mx-auto">
                <div id="card" class="card rounded-5 p-3 mt-3 shadow text-center mx-auto">
                    <img src="" id="img" alt="Digimon Image">
                    <div class="card-body">
                        <h2 class="name-description">Description</h2>
                        <p class="name" id="name"></p>
                        <p class="level" id="level"></p>
                    </div>

<script>

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const digimonName = urlParams.get('name');

    const getDigimon = async () => {
        const response = await fetch('https://digimon-api.vercel.app/api/digimon/name/' + digimonName);
        const data = await response.json();
        const digimon = data[0];

        document.getElementById("img").src = digimon.img;
        document.getElementById("name").innerHTML = "Name: " + digimon.name;
        document.getElementById("level").innerHTML = "Level: " + digimon.level;

        const cardElement = document.getElementById("card");
        const bgColor = Colors[digimon.level] || "#ccffc1";
        cardElement.style.backgroundColor = bgColor;

    };

    getDigimon();

</script>
